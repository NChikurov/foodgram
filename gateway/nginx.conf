server {
  listen 80;
  server_name foodgramrecipes.ddns.net localhost 127.0.0.1;
  index index.html;

  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/api/;
  }

  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/admin/;
  }

  location /media/ {
    alias /media/;
  }

  location /static/ {
    alias /backend_static/;
  }

  location /static/js/ {
    alias /frontend_static/static/js/;
  }

  location /static/css/ {
    alias /frontend_static/static/css/;
  }

  location /static/media/ {
    alias /frontend_static/static/media/;
  }
  
  location / {
    alias /frontend_static/;
    try_files $uri $uri/ /index.html;
  }
}